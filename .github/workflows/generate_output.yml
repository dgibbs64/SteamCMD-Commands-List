---
# This workflow generates the output and pushes it to main branch

name: Generate Output

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SteamCMD
        uses: CyberAndrii/setup-steamcmd@v1.2.0

      - name: Run steamcmd_commands.sh
        run: ./steamcmd_commands.sh

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"

      - name: Add and commit changes
        uses: EndBug/add-and-commit@v9
        with:
          fetch: false
          message: "GitHub Actions build: ${{ steps.date.outputs.date }}"
          push: true

      - name: Sleep for 10s
        uses: juliangruber/sleep-action@v2
        with:
          time: 10s
